<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise_37</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        
        }

        body {
            background-color: #f4f4f4;
            padding: 20px;
            width: 60%;
            height: 70%;
            justify-content: center;
            
        }

        h1, h2 {
            color: #333;
            margin-bottom: 20px;
        }

        #postTitle, #imageUrl, #postContent {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        #addPostButton {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            /* cursor: pointer;
            transition: background-color 0.3s ease; */
        }

        #addPostButton:hover {
            background-color: #0056b3;
        }

        .post {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .post h3 {
            color: #007BFF;
            margin-bottom: 10px;
            font-size: 22px;
        }

        .post img {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .post p {
            color: #666;
            margin-bottom: 15px;
        }

        .post button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 8px 12px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 5px;
            transition: background-color 0.3s ease;
        }

        .post button:hover {
            background-color: #218838;
        }

        .post .delete {
            background-color: #dc3545;
        }

        .post .delete:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

    <h1>Simple Blog</h1>
    <div>
        <h2>Create a New Post</h2>
        <input type="text" id="postTitle" placeholder="Post Title">
        <input type="text" id="imageUrl" placeholder=" Image URL">
        <textarea id="postContent" placeholder="Write your post here" rows="5"></textarea>
        <button id="addPostButton">Add Post</button>
    </div>

    <h2>All Posts</h2>
    <div id="allPosts"></div>

    <script src="Exercise_37.js"></script>

</body>
</html>
